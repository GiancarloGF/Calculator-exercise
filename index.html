<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__result btn--left">0</div>
        <div class="calculator__c extra btn pointer">C</div>
        <div class="calculator__back extra btn pointer">&larr;</div>
        <div class="operator divide btn pointer">/</div>
        <div class="operator multiply btn pointer">x</div>
        <div class="operator subtrac btn pointer">-</div>
        <div class="operator add btn pointer">+</div>
        <div class="math operator equal btn pointer">=</div>
        <div class="number zero btn pointer">0</div>
        <div class="number one btn pointer">1</div>
        <div class="number two btn pointer">2</div>
        <div class="number three btn pointer">3</div>
        <div class="number four btn pointer">4</div>
        <div class="number five btn pointer">5</div>
        <div class="number six btn pointer">6</div>
        <div class="number seven btn pointer">7</div>
        <div class="number eight btn pointer">8</div>
        <div class="number nine btn pointer">9</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
